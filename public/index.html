<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="logo" href="favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="calulator-display" name="calc">
      <input type="text" class="value"  name="text" autofocus>
      <span class="num clear"> <i> C </i></span>
      <span class="key"> <i> / </i></span>
      <span class="key"> <i> * </i></span>
      <span class="key"> <i> 7 </i></span>
      <span class="key"> <i> 8 </i></span>
      <span class="key"> <i> 9 </i></span>
      <span class="key"> <i> - </i></span>
      <span class="key"> <i> 4 </i></span>
      <span class="key"> <i> 5 </i></span>
      <span class="key"> <i> 6 </i></span>
      <span class="key add"> <i> + </i></span>
      <span class="key"> <i> 1 </i></span>
      <span class="key"> <i> 2 </i></span>
      <span class="key"> <i> 3 </i></span>
      <span class="key"> <i> 0 </i></span>
      <span class="key"> <i> 00 </i></span>
      <span class="key"> <i> . </i></span>
      <span class="num equal"> <i> = </i></span>
    </form>
  </div>
</body>
</html>
